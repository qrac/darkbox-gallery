<!DOCTYPE html>
<html>
    <head>
        <title>Darkbox</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="darkbox.css"/>
    </head>
    <body>
        
        <img
            src="http://placehold.it/50x50/f0f"
            data-darkbox="http://placehold.it/900x600/f0f"
            data-darkbox-description="<b>Title</b><br>Lorem ipsum dolor sit amet">
        
        <img
            src="http://placehold.it/50x50/cf5"
            data-darkbox="http://placehold.it/800x1200/cf5"
            data-darkbox-description="<b>Image 2</b><br>Description text...">
        
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="darkbox.js"></script>
    </body>
</html>
